services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: nomoji
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nomoji
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nomoji"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://nomoji:password@postgres:5432/nomoji?schema=public
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      CRON_SECRET: nomoji-secret-dev-key-12345
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy && node server.js"

volumes:
  postgres_data:
